<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFacebook</title>
    <style>
        .main {
            display:flex;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }

         body {
            background: linear-gradient(120deg, #0b132b, #1c2541);
        }

        .login-container, .social-page {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
        }

        .login-box h2 {
        color: white; /* Màu trắng */
        font-weight: bold; /* In đậm */
    }

        .container {
            text-align: center;
            background-color: #1c2541;
            padding: 20px;
            border-radius: 10px;
        }
        .feed .post,
        .profile-sidebar {
            background-color: #22303f;
            border: 1px solid #ffffff30;
            box-shadow: 0px 4px 12px rgba(234, 234, 236, 0.952);
        }

        .container h2 {
            color: white;
            font-weight: 500;
            text-align: center;
            font-size: 25px;
            font-family: sans-serif;
        }
        .feed h2,
        .profile-sidebar h2 {
            color: #fff;
        }

        .input-div {
            margin-top: 20px;
        }

        .email-password-div input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .email-password-div {
            display: flex;
            background: #495057;
            margin-top: 5px;
            width: 290px;
            padding: 1px;
            border-radius: 4px;
            padding-right: 10px;
        }

        .email-password-div input {
            width: 90%;
            border: none;
            outline: none;
            padding: 10px;
            background: transparent;
            color: aliceblue;
            font-size: 14px;
        }

        .strong-div {
            display:flex;
            justify-content: center;
            align-items: center;
        }

        #hide {
            display: none;
        }

        .strong-div,
        strong {
            color: white;
            font-weight: 300;
            font-size: 14px;
        }

        ::placeholder {
            font-size: 14px;
        }

        .logIn {
            background: #0077b6;
            opacity: 0.6;
            border-radius: 4px;
        }

        .logIn button {
            font-size: 21px;
            display:flex;
            width: 100%;
            border: none;
            background: none;
            color: cyan;
            padding: 7px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box h2 {
            color: white; /* Màu trắng */
            font-weight: bold; /* In đậm */
        }

        .logIn button:hover {
            background-color: #005f99;
        }

        #warning {
            color: #f07167;
            font-weight: 300;
            font-size: 15px  \;
        }

        /* Hiệu ứng hover cho các nút tương tác */
        .interaction-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .interaction-bar button:hover {
            color: #ff5722;
        }

        /* Hiệu ứng hover cho các bài viết */
        .post {
            background-color: #495057;
            padding: 40px;
            border-radius: 5px;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            background-color: #1c2541;
        }

        .forgot {
            color: #00a8e8;
            margin-top: 10px;
        }

        .social-page {
            display: none;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(10, 31, 217, 0.2);
            background-color: #1c2541;
            display: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar-logo {
        color: white; /* Màu trắng */
        font-weight: bold; /* In đậm */
        cursor: pointer; /* Thêm để có thể click vào */
    }

        /* Main content */
        .main-content {
            margin-top: 80px;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
        }

        /* Sidebar trái */
        .sidebar {
            width: 20%;
            background-color: #22303f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            color: white;
        }

        /* Hiệu ứng cuộn mượt */
        html {
            scroll-behavior: smooth;
        }

        /* Feed */
        .feed {
            width: 55%;
            display: none;
        }

        /* Profile */
        .profile {
            width: 55%;
            display: none;
            color: white; /* Màu trắng cho chữ trong trang cá nhân */
        }

        .profile h2 {
             color: white; /* Màu trắng cho chữ trong trang cá nhân */
        }

        .profile-sidebar {
            background-color: #495057;
            padding: 20px;
            border-radius: 5px;
        }

        /* Sidebar phải */
        .right-sidebar {
            width: 20%;
            background-color: #22303f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            color: white;
        }

        /* Post Box and Post */
        .post-box,
        .post {
            background-color: #495057;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .post-box textarea,
        .post-box input {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            margin-bottom: 10px;
        }

        .post-box button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .interaction-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .interaction-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .comments-section {
            margin-top: 10px;
        }

        .comments-section input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .comments-list {
            margin-top: 10px;
            padding-left: 15px;
        }

        .comment {
            background-color: #1c2541;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar,
            .right-sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .feed,
            .profile {
                width: 100%;
            }
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "user" && password === "123") {
                alert("Đăng nhập thành công!");
                document.getElementById("login-page").style.display = "none";
                document.querySelector(".navbar").style.display = "flex";
                document.querySelector(".main-content").style.display = "flex";
                navigate('feed'); // Chuyển thẳng đến trang feed
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu");
            }
        }


        // Điều hướng trang mượt mà
        function navigate(page) {
            // Ẩn tất cả các phần nội dung
            document.querySelector('.feed').style.display = 'none';
            document.querySelector('.profile').style.display = 'none';

            // Hiển thị phần tương ứng
            if (page === 'feed') {
                document.querySelector('.feed').style.display = 'block';
            } else if (page === 'profile') {
                document.querySelector('.profile').style.display = 'block';
            }
        }

        function postContent() {
            const content = document.getElementById("postText").value;
            const img = document.getElementById("postImage").files[0];

            if (content || img) {
                const feedContent = document.querySelector('.feed');
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');

                    let postContent = `
                        <div class="user-info">
                        <img src="retouch_2024082419402708.jpg" alt="Avatar" class="avatar">
                        <h3>Hồ Ngọc Mai</h3>
                        </div>
                        <p>${content}</p>
                    `;

            if (img) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    postContent += `<img src="${e.target.result}" alt="Post Image">`;
                    postDiv.innerHTML = postContent;
                    appendInteractions(postDiv); // Gọi hàm thêm tương tác
                    feedContent.appendChild(postDiv);
                };
                reader.readAsDataURL(img);
            } else {
                postDiv.innerHTML = postContent;
                appendInteractions(postDiv); // Gọi hàm thêm tương tác
                feedContent.appendChild(postDiv);
            }

            alert('Đã đăng bài thành công');
            document.getElementById("postText").value = '';
            document.getElementById("postImage").value = '';
        } else {
            alert('Hãy viết gì đó hoặc tải lên hình ảnh để đăng bài');
            }   
        }

        function appendInteractions(postDiv) {
            const interactionBar = document.createElement('div');
            interactionBar.classList.add('interaction-bar');

            // Like button
            const likeButton = document.createElement('button');
            likeButton.innerHTML = '👍 Like (0)';
            likeButton.onclick = function() {
                let likeCount = parseInt(likeButton.innerHTML.match(/\d+/)[0]);
                likeCount++;
                likeButton.innerHTML = `👍 Like (${likeCount})`;
            };
            interactionBar.appendChild(likeButton);

            // Share button
            const shareButton = document.createElement('button');
            shareButton.innerHTML = '🔗 Share';
            shareButton.onclick = function() {
                alert('Bài viết đã được chia sẻ!');
            };
            interactionBar.appendChild(shareButton);

            postDiv.appendChild(interactionBar);

            // Comment section
            const commentSection = document.createElement('div');
            commentSection.classList.add('comments-section');

            const commentInput = document.createElement('input');
            commentInput.placeholder = 'Viết bình luận...';
            commentSection.appendChild(commentInput);

            const commentsList = document.createElement('div');
            commentsList.classList.add('comments-list');
            commentSection.appendChild(commentsList);

            commentInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && commentInput.value.trim() !== '') {
                    const newComment = document.createElement('div');
                    newComment.classList.add('comment');
                    newComment.textContent = commentInput.value;
                    commentsList.appendChild(newComment);
                    commentInput.value = '';
                }
            });

            postDiv.appendChild(commentSection);
        }

        window.onload = function () {
            document.querySelector('.login-container').style.display = 'flex';
        };

        // Thêm chức năng điều hướng giữa các trang
        function showPage(page) {
            // Ẩn tất cả các trang
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('profilePage').style.display = 'none';
            document.getElementById('settingsPage').style.display = 'none';

            // Hiển thị trang đã chọn
            document.getElementById(page).style.display = 'block';
        }
    </script>
</head>

<body>
    <!-- Trang đăng nhập -->
    <div id="login-page">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="login()">Đăng nhập</button>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo" onclick="navigate('feed')">MyFacebook</div>
        <div class="navbar-links">
            <a href="#" onclick="navigate('feed')">Trang chủ</a>
            <a href="#" onclick="navigate('profile')">Trang cá nhân</a>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div class="main-content">
        <!-- Sidebar trái -->
        <div class="sidebar">
            <h3>Danh mục</h3>
            <p onclick="navigate('feed')">Bảng tin</p>
            <p onclick="navigate('profile')">Trang cá nhân</p>
        </div>

        <!-- Feed -->
        <div class="feed">
            <div class="feed-content">
                <h2>Bảng tin</h2>
                <div class="post-box">
                    <textarea id="postText" placeholder="Bạn đang nghĩ gì?"></textarea>
                    <input type="file" id="postImage">
                    <button onclick="postContent()">Đăng</button>
                </div>
            </div>
        </div>

        <!-- Trang cá nhân -->
        <div class="profile">
            <h2>Trang cá nhân của bạn</h2>
            <p>Thông tin cá nhân, bài viết của bạn, v.v.</p>
        </div>

        <!-- Sidebar phải -->
        <div class="right-sidebar">
            <h3>Thông báo</h3>
            <p>Chưa có thông báo mới</p>
        </div>
    </div>
</body>

</html>
